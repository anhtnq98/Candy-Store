<!DOCTYPE html>
<html lang="en">

<head>
    <title>Quản lý người dùng</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/33f1ec5491.js"></script>
    <link rel="stylesheet" href="../style/admin.css">
    <link rel="stylesheet" href="../style/header-footer.css">
    <link rel="stylesheet" href="../style/loading.css">
</head>

<body onload="afterPageLoad()">
    <header>
        <div class="wrap">
            <div class="search">
                <input type="text" class="searchTerm" placeholder="Bạn đang tìm gì?">
                <button type="submit" class="searchButton">
                    <i class="fa fa-search"></i>
                </button>
            </div>
            <!-- admin-user -->
            <div class="edit-infor" id="edit-infor">
                <a href="./login.html"><img src="../img/pin.png" alt="Ảnh khá lỗi" width="40px"><br>Mời đăng nhập</a>
            </div>
            <div class="cart" id="my-cart"></div>
        </div>
        <nav class="stage">
            <div class="logo"><img src="../img/logo.png" width="100%" alt=""></div>
            <div id="home" class="div">
                <p id="homep" class="p"><a class="linkb" href="/index.html">Trang chủ</a></p>
            </div>
            <div class="div" id="admin-product">
                <p class="p"><a class="linkb" href="./admin-product.html">Ql sản phẩm</a></p>
            </div>
            <div class="div" id="admin-user">
                <p class="p"><a class="linka" style="font-size: large;" href="./admin-user.html">QL người dùng</a></p>
            </div>
        </nav>
        <div class="register-login" id="register-login">
        </div>
    </header>

    <main>
        <h1>Quản lý người dùng</h1>
        <div class="bigContainer">
            <div class="containerOne">
                <select class="person-select" name="status" id="active" required>
                    <option value="Hoạt động">Hoạt động</option>
                    <option value="Bị khóa">Bị khóa</option>
                </select> <br>
                <button id="update" class="update" onclick="updateInfor()">Cập nhật trạng thái</button>

            </div>

            <div class="containerTwo">
                <label for="">----- Tìm tên người dùng -----</label><br>
                <input class="product-input" id="search" type="text" placeholder="Tìm sản phẩm"> <br>
                <button class="button-55" onclick="searchUser()">Tìm</button>
                <table id="table-user" border="1px">
                </table>
            </div>
            <div id="mask"></div>
            <div id="loading">Đang tải, vui lòng đợi một lát!
                <img src="../img/loading/loading2.gif" width="70%" alt="">
            </div>
        <script src="../js/admin-user.js"></script>
        <script src="../js/loading.jss"></script>
    </main>

</body>

</html>
